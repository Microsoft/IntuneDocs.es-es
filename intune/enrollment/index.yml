### YamlMime:Landing
title: Inscripción de dispositivos en Microsoft Intune
summary: Hay varios métodos para inscribir los dispositivos de los recursos. Cada método depende de la propiedad del dispositivo (personal o corporativo), el tipo de dispositivo (iOS, Windows o Android) y los requisitos de administración (restablecimiento, afinidad o bloqueo).
