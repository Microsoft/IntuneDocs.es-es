title: Ejecución remota de acciones de dispositivo con Intune
summary: Intune ofrece a los administradores la posibilidad de ejecutar acciones de dispositivo de forma remota. Cuando se usan estas acciones remotas desde el portal de Intune, puede reiniciar dispositivos, restablecer códigos de acceso, buscar dispositivos perdidos o robados, etc.
